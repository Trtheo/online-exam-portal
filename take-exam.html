<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam - Online Exam Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer" id="timer">00:00</div>
    
    <div class="container">
        <header>
            <h1 id="examTitle">Loading Exam...</h1>
        </header>
        
        <div class="dashboard">
            <div class="question-nav" id="questionNav">
                <!-- Question navigation buttons -->
            </div>
            
            <div class="question-container" id="questionContainer">
                <!-- Current question will be displayed here -->
            </div>
            
            <div class="exam-controls">
                <button class="btn btn-primary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn btn-success" id="submitBtn" onclick="submitExam()" style="display: none;">Submit Exam</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/take-exam.js"></script>
</body>
</html>
