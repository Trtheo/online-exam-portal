<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal - Login</title>
    <link rel="icon" type="image/png" href="images/titleimage.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo-section">
                    <i class="fas fa-graduation-cap"></i>
                    <h1 data-translate="examPortal">ExamPortal</h1>
                    <p data-translate="secureOnlineExamSystem">Secure Online Examination System</p>
                </div>
            </div>
            
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()" data-translate="login">Login</button>
                    <button class="tab-btn" onclick="showRegister()" data-translate="register">Register</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2 data-translate="welcomeBack">Welcome Back</h2>
                    <p class="form-subtitle" data-translate="signInToAccount">Sign in to your account</p>
                    
                    <form id="login">
                        <div class="input-group">
                            <input type="email" id="loginEmail" placeholder=" " required>
                            <label class="input-label" data-translate="emailAddress">Email Address</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="loginPassword" placeholder=" " required>
                            <label class="input-label" data-translate="password">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye" id="loginPasswordIcon"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i> <span data-translate="signIn">Sign In</span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <a href="#" onclick="showForgotPassword()" data-translate="forgotPassword">Forgot Password?</a>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div id="registerForm" class="auth-form hidden">
                    <h2 data-translate="createAccount">Create Account</h2>
                    <p class="form-subtitle" data-translate="joinExamPlatform">Join our examination platform</p>
                    
                    <form id="register">
                        <div class="input-group">
                            <input type="text" id="registerName" placeholder=" " required>
                            <label class="input-label" data-translate="fullName">Full Name</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="email" id="registerEmail" placeholder=" " required>
                            <label class="input-label" data-translate="emailAddress">Email Address</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="registerPassword" placeholder=" " required>
                            <label class="input-label" data-translate="password">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye" id="registerPasswordIcon"></i>
                            </button>
                        </div>
                        
                        <input type="hidden" id="registerRole" value="student">
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-user-plus"></i> <span data-translate="createAccount">Create Account</span>
                        </button>
                    </form>
                </div>
                
                <!-- Forgot Password Form -->
                <div id="forgotForm" class="auth-form hidden">
                    <h2 data-translate="resetPassword">Reset Password</h2>
                    <p class="form-subtitle" data-translate="enterEmailReset">Enter your email to receive reset instructions</p>
                    
                    <form id="forgot">
                        <div class="input-group">
                            <input type="email" id="forgotEmail" placeholder=" " required>
                            <label class="input-label" data-translate="emailAddress">Email Address</label>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-paper-plane"></i> <span data-translate="sendResetLink">Send Reset Link</span>
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <a href="#" onclick="showLogin()" data-translate="backToLogin">Back to Login</a>
                    </div>
                </div>
            </div>
            
            <div class="auth-credits">
                <p class="powered-by"><span data-translate="poweredBy">Powered by</span> <strong>BEST SCHOLARS</strong></p>
                <p class="developer"><span data-translate="developedBy">Developed by</span> <a href="https://visittheo.vercel.app/" target="_blank">Theophile Niyigaba <i class="fas fa-external-link-alt"></i></a></p>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Ensure language buttons appear
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof languageManager !== 'undefined') {
                languageManager.init();
            }
        });
    </script>
</body>
</html>
