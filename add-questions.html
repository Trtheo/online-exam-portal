<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions - Online Exam Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-question-circle"></i> Add Questions</h1>
        </header>
        
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <h2 id="examTitle">Loading...</h2>
                    <p>Questions: <span id="questionCount">0</span></p>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-outline" onclick="showBulkImport()"><i class="fas fa-upload"></i> Bulk Import</button>
                    <button class="btn btn-danger" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
                </div>
            </div>
            
            <div class="question-form">
                <h3><i class="fas fa-plus-circle"></i> Add New Question</h3>
                <form id="questionForm">
                    <div class="form-group">
                        <label>Question Text:</label>
                        <textarea id="questionText" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Question Type:</label>
                        <select id="questionType" onchange="toggleOptions()" required>
                            <option value="">Select Type</option>
                            <option value="mcq">Multiple Choice</option>
                            <option value="tf">True/False</option>
                            <option value="short">Short Answer</option>
                        </select>
                    </div>
                    
                    <div id="mcqOptions" class="form-group hidden">
                        <label>Options:</label>
                        <input type="text" id="option1" placeholder="Option A">
                        <input type="text" id="option2" placeholder="Option B">
                        <input type="text" id="option3" placeholder="Option C">
                        <input type="text" id="option4" placeholder="Option D">
                        <label>Correct Answer:</label>
                        <select id="correctOption">
                            <option value="0">Option A</option>
                            <option value="1">Option B</option>
                            <option value="2">Option C</option>
                            <option value="3">Option D</option>
                        </select>
                    </div>
                    
                    <div id="tfOptions" class="form-group hidden">
                        <label>Correct Answer:</label>
                        <select id="tfAnswer">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    
                    <div id="shortOptions" class="form-group hidden">
                        <label>Sample Answer:</label>
                        <textarea id="sampleAnswer" rows="2" placeholder="Expected answer for reference"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Marks:</label>
                        <input type="number" id="questionMarks" value="1" min="1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Question</button>
                </form>
            </div>
            
            <div class="questions-list">
                <h3><i class="fas fa-list"></i> Added Questions</h3>
                <div id="questionsList"></div>
            </div>
        </div>
    </div>
    
    <!-- Bulk Import Modal -->
    <div id="bulkImportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-upload"></i> Bulk Import Questions</h3>
                <button class="btn-icon" onclick="hideBulkImport()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="import-options">
                    <div class="import-method">
                        <h4>Upload CSV File</h4>
                        <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)">
                        <p class="help-text">CSV format: questionText,type,option1,option2,option3,option4,correctAnswer,marks</p>
                    </div>
                    <div class="import-method">
                        <h4>Paste JSON Data</h4>
                        <textarea id="jsonData" rows="8" placeholder='[{"questionText":"What is 2+2?","type":"mcq","options":["3","4","5","6"],"correctAnswer":1,"marks":1}]'></textarea>
                        <button class="btn btn-outline btn-sm" onclick="parseJsonData()">Parse JSON</button>
                    </div>
                </div>
                <div id="importPreview" class="import-preview hidden">
                    <h4>Preview Questions (<span id="previewCount">0</span>)</h4>
                    <div id="previewList"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideBulkImport()">Cancel</button>
                <button class="btn btn-primary" onclick="importQuestions()" id="importBtn" disabled><i class="fas fa-save"></i> Import Questions</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/add-questions.js"></script>
</body>
</html>
