<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoS Setup - ExamPortal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-shield"></i>
                <h1>DoS Account Setup</h1>
                <p>Create the first Deputy of Studies account</p>
            </div>
            
            <form id="dosSetupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="dosName" required placeholder="Enter DoS full name">
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="dosEmail" required placeholder="Enter DoS email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" id="dosPassword" required placeholder="Enter secure password">
                        <button type="button" onclick="togglePassword('dosPassword')" class="password-toggle">
                            <i class="fas fa-eye" id="dosPasswordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Institution Name</label>
                    <input type="text" id="institutionName" required placeholder="Enter institution name">
                </div>
                
                <div class="form-group">
                    <label>Academic Year</label>
                    <input type="text" id="academicYear" required placeholder="e.g., 2024-2025">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create DoS Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 4000);
        }

        document.getElementById('dosSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('dosName').value;
            const email = document.getElementById('dosEmail').value;
            const password = document.getElementById('dosPassword').value;
            const institution = document.getElementById('institutionName').value;
            const academicYear = document.getElementById('academicYear').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating DoS Account...';
            
            try {
                // Create Firebase Auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create DoS user document
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    role: 'dos',
                    permissions: {
                        manageTeachers: true,
                        approveExams: true,
                        viewAllData: true,
                        bulkOperations: true,
                        emergencyControls: true
                    },
                    institution: institution,
                    department: 'academic_affairs',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Create initial DoS settings
                await db.collection('dos_settings').doc('institution_config').set({
                    institutionName: institution,
                    academicYear: academicYear,
                    defaultExamDuration: 60,
                    examPolicies: {
                        requireApproval: true,
                        allowLateSubmissions: false,
                        maxAttempts: 1
                    },
                    gradingStandards: {
                        passingGrade: 50,
                        excellentGrade: 90,
                        goodGrade: 70
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: user.uid
                });
                
                // Log initial activity
                await db.collection('activities').add({
                    type: 'dos_account_created',
                    description: `DoS account created for ${institution}`,
                    userId: user.uid,
                    userRole: 'dos',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast('DoS account created successfully! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'dos-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('DoS setup error:', error);
                showToast('Error creating DoS account: ' + error.message, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Check if DoS already exists
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                if (userData && userData.role === 'dos') {
                    window.location.href = 'dos-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
