<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results - Online Exam Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Results</h1>
        </header>
        
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <h2 id="examTitle">Loading...</h2>
                    <p>Total Submissions: <span id="submissionCount">0</span></p>
                </div>
                <button class="btn btn-danger" onclick="goBack()">Back to Dashboard</button>
            </div>
            
            <div class="results-container">
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <thead>
                        <tr style="background: #f8f9fa;">
                            <th style="padding: 12px; border: 1px solid #ddd;">Student Name</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Email</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Score</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Submitted At</th>
                            <th style="padding: 12px; border: 1px solid #ddd;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/view-results.js"></script>
</body>
</html>
